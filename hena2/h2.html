    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #001428 0%, #000a14 70%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 380px;
            width: 90%;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            background: linear-gradient(145deg, rgba(0, 40, 80, 0.15), rgba(0, 20, 40, 0.25));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.4);
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffffff, #87ceeb, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 16px;
            color: #87ceeb;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .benefits {
            text-align: left;
            margin-bottom: 35px;
        }

        .benefit-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
            padding: 12px;
            background: rgba(0, 102, 204, 0.1);
            border-radius: 12px;
            border-left: 3px solid #0066cc;
        }

        .benefit-icon {
            color: #00ff88;
            font-size: 20px;
            margin-right: 15px;
            margin-top: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .benefit-text {
            font-size: 14px;
            line-height: 1.5;
            color: #e6f3ff;
        }

        .cta-button {
            background: linear-gradient(135deg, #0066cc, #004499, #002266);
            border: none;
            color: white;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 102, 204, 0.4);
            transition: all 0.3s ease;
            animation: breathe 3s infinite ease-in-out;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 102, 204, 0.6);
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 15px 35px rgba(0, 102, 204, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 45px rgba(0, 102, 204, 0.6);
            }
        }

        .free-badge {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3); }
            to { box-shadow: 0 5px 25px rgba(0, 255, 136, 0.6); }
        }

        @media (max-height: 700px) {
            .container {
                padding: 20px 15px;
            }
            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 20px;
                font-size: 24px;
            }
            h1 {
                font-size: 24px;
            }
            .benefit-item {
                margin-bottom: 12px;
                padding: 8px;
            }
            .cta-button {
                padding: 15px 40px;
                font-size: 16px;
            }
        }

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

      
    </script>
